<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>TIC TAC TOE</h1></header>
    <div class="message">
        <p>Click To Start Game</p>
    </div>
    <div class="main">
        <div class="turn">
            <span>Turn:</span>
            <span class="turnn">O</span>
        </div>
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="btndiv">
            <button class="newgame none"><img src="newgame.png" alt=""><p>New game</p></button>
            <button class="reset"><img src="refresh.png" alt=""><p>Restart</p></button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
